<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a0c28a3b4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Login form</title>
  </head>
  <body>
    <!--container -->
    <div class="container">
      <div class="login-box">
        <h2 class="insta">Instagram</h2>
        <h3 class="login-name">Login</h3>
        <form action="">
          <div class="username-box">
            <h4 class="username">username</h4>
            <div class="user-input">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                class="username-input"
                placeholder="ENTER USERNAME"
              />
            </div>
            <h4 class="password">password</h4>
            <div class="user-input user-pass">
              <i class="fa-sharp fa-solid fa-lock"></i>
              <input
                type="password"
                class="username-input"
                placeholder="ENTER PASSWORD"
              />
            </div>
            <div class="forget-pass">
                <a href="#">Forget Password?</a>
            </div>
            <button>Login</button>
            <p >or sign up using</p>
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-sharp fa-solid fa-envelope-open-text"></i>
            </div>
            <p class="signup">or sign up using</p>
            <h3 class="sign-in">SIGN IN</h3>
          </div>
        </form>
      </div>
    </div>
    <!--container--->
  </body>
</html>
